<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Dashboard K</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projekt bootcamp'owy">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>




<body class="page--details">

<div class="layout-row-top">
    <div class="layout-row-top-left navigation--column">
        <div class="navigation__logo"><img src="images/logo.svg" alt="logo"></div>
        <div class="navigation__menu-button"><i class="icon icon-hamburger"><svg><use xlink:href="images\icons\if_menu-alt_134216.svg#Layer_1"></use></svg></i></div>
    </div>
    <header class="layout-row-top-right header">
        <ul class="header--navigation">
            <li class="header--navigation-element header--wallet">
                <a href="#">
                    <i class="icon icon-wallet"><svg><use xlink:href="images\icons\wallet.svg#Layer_1"></use></svg></i>
                    <p>$1,500.00</p>
                    <i class="icon icon-arrow-down"><svg><use xlink:href="images\icons\arrow-down.svg#Layer_1"></use></svg></i>
                </a>
            </li>
            <li class="header--navigation-element header--notification">
                <a href="#">
                    <i class="icon icon-notification"><svg><use xlink:href="images\icons\notification.svg#Layer_1"></use></svg></i>
                </a>
            </li>
            <li class="header--navigation-element header--profile">
                <a href="#">
                    <i class="icon icon-profile"><svg><use xlink:href="images\icons\profile.svg#Layer_1"></use></svg></i>
                    <p>Leonard Cohen</p>
                </a>
            </li>
            <li class="header--navigation-element header--logout">
                <a href="#">
                    <i class="icon icon-logout"><svg><use xlink:href="images\icons\quit.svg#Layer_1"></use></svg></i>
                </a>
            </li>
        </ul>

    </header>
</div>

<div class="layout-row-bottom">
    <nav class="layout-row-bottom-left navigation--column noshow-sm">
        <ul class="navigation__menu-wrapper">
            <li class="navigation__menu-element"><a href="index.html">
                <i class="icon icon-star"><svg><use xlink:href="images\icons\general.svg#Layer_1"></use></svg></i>
                <p>General</p>
            </a></li>
            <li class="navigation__menu-element"><a href="details.html">
                <i class="icon icon-details"><svg><use xlink:href="images\icons\details.svg#Layer_1"></use></svg></i>
                <p>Details</p>
            </a></li>
            <li class="navigation__menu-element"><a href="links.html">
                <i class="icon icon-links"><svg><use xlink:href="images\icons\links.svg#Layer_1"></use></svg></i>
                <p>Links</p>
            </a></li>
            <li class="navigation__menu-element"><a href="banners.html">
                <i class="icon icon-banners"><svg><use xlink:href="images\icons\banners.svg#Layer_1"></use></svg></i>
                <p>Banners</p>
            </a></li>
            <li class="navigation__menu-element"><a href="personal-data.html">
                <i class="icon icon-personal-data"><svg><use xlink:href="images\icons\personaldata.svg#Layer_1"></use></svg></i>
                <p>Personal data</p>
            </a></li>
            <li class="navigation__menu-element"><a href="payout.html">
                <i class="icon icon-payout"><svg><use xlink:href="images\icons\payout.svg#Layer_1"></use></svg></i>
                <p>Payout</p>
            </a></li>
            <li class="navigation__menu-element"><a href="postback.html">
                <i class="icon icon-postback"><svg><use xlink:href="images\icons\postback.svg#Layer_1"></use></svg></i>
                <p>Postback</p>
            </a></li>
        </ul>
        <div class="manager-box">
            <h2 class="header-section">Your manager</h2>
            <div class="manager-photo"><img src="images/photo.png" alt="Manager's photo"></div>
            <p class="manager-name"><a href="#">Mikhael E.</a></p>
        </div>
    </nav>

    <div class="layout-row-bottom-right">

        <section class="section-personal-data">
            <div class="container header-container">
                <h1 class="header-page">Personal data</h1>
            </div>
            <form id="personal-data" action="#" method="POST">
                <div class="container container-form">
                    <div class="field">
                        <label class="input-label" for="input-name">Name</label>
                        <input id="input-name" name="name" type="text" placeholder="">
                    </div>
                    <div class="field">
                        <label class="input-label" for="input-surname">Surname</label>
                        <input id="input-surname" name="surname" type="text" placeholder="">
                    </div>
                    <div class="field">
                        <label class="input-label" for="input-email">Email</label>
                        <input id="input-email" required name="email" type="text" placeholder="">
                        <div class="error"></div>
                    </div>
                    <div class="field">
                        <label class="input-label" for="input-phone">Phone number</label>
                        <input id="input-phone" name="phone" type="text" placeholder="">
                    </div>
                </div>
                <div class="container container-form">
                    <div class="field">
                        <label class="input-label" for="input-skype">Skype</label>
                        <input id="input-skype" name="skype" type="text" placeholder="">
                    </div>
                    <div class="field">
                        <label class="input-label" for="input-icq">ICQ</label>
                        <input id="input-icq" name="icq" type="text" placeholder="">
                    </div>
                    <div class="field">
                        <label class="input-label" for="input-msn">MSN</label>
                        <input id="input-msn" name="msn" type="text" placeholder="">
                    </div>
                </div>
                <div class="container container-form">
                    <div class="field">
                        <label class="input-label" for="input-wallet">Wallet</label>
                        <input id="input-wallet" name="wallet" type="text" placeholder="">
                    </div>
                </div>
                <div class="container container-form">
                    <div class="field">
                        <label class="input-label" for="input-password">Password</label>
                        <input id="input-password" name="password" type="password" placeholder="">
                    </div>
                    <div class="field">
                        <label class="input-label" for="input-password-repeat">Repeat</label>
                        <input id="input-password-repeat" name="password-repeat" type="password" placeholder="">
                    </div>
                </div>
                <button type="submit" class="btn btn--orange btn--centered">Save</button>
            </form>
        </section>

    </div>
</div>






<script src="js/script.js"></script>
</body>
</html>
